<style>
.embed-container {
  position: relative;
  padding-bottom: 55%;
  height: 0;
  overflow: hidden;
  max-width: 100%;
}
.embed-container iframe,
.embed-container object,
.embed-container embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 80%;
  height: 70%;
}
</style>
<div class='embed-container'>
  <iframe title="YouTube video player" width="640" height="390" src="http://www.youtube.com/embed/{{youtube_id}}" frameborder="0" allowfullscreen></iframe>
</div>
